<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>

  <title>SafeCoinFolio - private and safe cryptocurrency portfolio in your browser</title>
</head>
<body>

<div class="mdl-layout mdl-js-layout">

  <main class="mdl-layout__content">
    <div class="page-content">

      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
          <div class="auth-form"></div>

          <h2>Your portfolio</h2>
          <div class="portfolio_table"></div>
        </div>
        <div class="mdl-cell mdl-cell--4-col">
          Add coin<br>
          <form class="add-symbol-form" action="#">
            Symbol <input type="text" name="symbol">
            Number of coins <input type="number" name="q">
            <button type="submit" class="symbol-add">Add</button>
          </form>
        </div>
        <div class="mdl-cell mdl-cell--4-col">4</div>
      </div>

    </div>
  </main>
</div>

<div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button class="mdl-snackbar__action" type="button"></button>
</div>

<script src="scf.js"></script>
</body>
</html>
