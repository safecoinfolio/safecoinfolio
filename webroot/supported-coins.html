<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/static/css/main.css">

  <script defer src="/static/js/material.min.js"></script>
  <script src="/static/js/crypto-js.min.js"></script>

  <title>SafeCoinFolio - private and safe cryptocurrency portfolio in your browser</title>

  <link rel="icon" type="image/png" href="static/images/safecoinfolio_icon_32.png" sizes="32x32">
  <meta name="theme-color" content="#0fb8ad">
  <meta property="og:url" content="https://www.safecoinfolio.com">
  <meta property="og:title" content="www.safecoinfolio.com">
  <meta property="og:description" content="www.safecoinfolio.com is a free, open-source, and secure way to track your cryptocurrency assets">
  <meta property="og:image" content="static/images/safecoinfolio_logo_128.png">

</head>
<body>

<div class="mdl-layout mdl-js-layout">

  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title"><h1 class="page-header"><span class="logo-text"SafeCoinFolio</span></h1></span>
    </div>
  </header>

  <main class="mdl-layout__content">
    <div class="page-content">

      <div class="mdl-grid">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-cell mdl-cell--8-col container">

          <a href="/" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Go back</a> to your portfolio

          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
            <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Symbol</th>
              <th>Name</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

        </div>
        <div class="mdl-layout-spacer"></div>
      </div>

    </div>
  </main>
</div>


<script src="/dynamic/js/scf.js"></script>
<script>

function fc(str) {
  return str.charAt(0).toUpperCase() + str.slice(1)
}

var html = '';
for (var symbol in MAPPING) {
  html += '<tr>\
    <td class="mdl-data-table__cell--non-numeric">' + symbol.toUpperCase() + '</td>\
    <td class="mdl-data-table__cell--non-numeric">' + fc(MAPPING[symbol]) + '</td>\
  </tr>';
}

document.querySelector('tbody').innerHTML = html;

</script>
</body>
</html>
